<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Delivery</title>
</head>
<body>
    <form action="hasiltugas1.html" method="get">
    <fieldset >
        <!-- ini judul -->
    <h3> Black Goose Bistro | Pizza-on-Demand</h3>
    <p> Our 12" wood-fired pizzas are available for delivery. Build your custom pizza and we'll deliver it within an hour </p>
    <p>Your Information</p>
    <!-- ini input data diri -->
    <label for="nama"> Name : </label>
    <input type="text" name="nama" id="nama">
    <br>
    <br>
    <label for="Addres"> Address : </label>
    <input type="text" name="Address" id="Address">
    <br>
    <br>
    <label for="Telephone Number"> Telephone Number :</label>
    <input type="number" name="Telephone Number" id="Telephone Number">
    <br>
    <br>
    <label for="Email"> Email : </label>
    <input type="text" name="Email" id="Email">
    <br>
    <br>
    <label for="Delivery Instruction"> Delivery Insturction :
        <br> </label> 
        <!-- ini buat kotak yang gede  -->
    <textarea name="Delivery Insturction" rows="4" cols="45"></textarea>
    <br>
    <h4> Design Your Dream Pizza :</h4> 
    <p style="margin-top: -20px;">Pizza Specs</p>
    <!-- ini buat dipilih satu yaa -->
    <label for="Crust">Crust (Choose One) : </label> <br> 
            <input type="radio" value="Classic White" name="crust" id="crust">
            <label for="">Classic White </label> <br>
            <input type="radio" value="multigrain" name="crust" id="crust" >
            <label for="">Multigrain</label> <br>
            <input type="radio" value=" Cheese-stuffed crust" name="crust" id="crust">
            <label for=""> Cheese-stuffed crust</label> <br>
            <input type="radio" value="Gluten-free" name="crust" id="crust">
            <label for=""> Gluten-free</label> 
            <br>
            <br>
            <!-- ini pilih topping sebanyak2nya -->
    <label for="Toppings"> Toppings (Choose as many as you want):</label> <br>
    <input type="checkbox" value="Red Sauce" name="Toppings" id="Toppings">
    <label for="">Red Sauce</label> <br>
    <input type="checkbox" value="White Sauce" name="Toppings" id="Toppings">
    <label for=""> White Sauce</label> <br>
    <input type="checkbox" value="Mozarella Cheese" name="Toppings" id="Toppings">
    <label for=""> Mozarella Cheese </label> <br>
    <input type="checkbox" value=" Pepperoni" name="Toppings" id="Toppings">
    <label for=""> Pepperoni</label> <br>
    <input type="checkbox" value="Mushrooms" name="Toppings" id="Toppings">
    <label for=""> Mushrooms</label> <br>
    <input type="checkbox" value="Peppers" name="Toppings" id="Toppings">
    <label for=""> Peppers</label> <br>
    <input type="checkbox" value="Anchovies" name="Toppings" id="Toppings">
    <label for="">Anchovies</label> <br> 
    <br>
    <br>
    <!-- ini input angka  -->
        <label for="How Many Pizzas"> How Many Pizzas:</label>
        <input type="number" id="How Many Pizzas" name="How Many Pizzas" min="1" max="6"> <br> <br>
        <!-- ini buat submit -->
        <input type="submit" value="Bring me a Pizza">
        <input type="submit" value="Reset">
    </fieldset>
    </form>
</body>
</html>
